    <h2>모니터</h2>
    <p>
      1.	명사 예체능 일반 소리를 듣거나 영상을 볼 수 있는 장치. 라우드스피커, 헤드폰, 스크린 따위가 있다.
규범정보
외래어 표기(편수 자료(1987년))
‘모니터’로 올라 있다.
순화(생활 용어 수정 보완 고시 자료(문화체육부 고시 제1996-13호, 1996년 3월 23일))
‘모니터’ 대신 될 수 있으면 순화한 용어 ‘보임틀’, ‘화면기’, ‘화면표시기’를 쓰라고 되어 있다.
