    <h2>키보드</h2>
    <p>명사
1.	피아노, 오르간 따위에서 손가락으로 치도록 된 부분을 늘어놓은 면.
2.	호텔 따위에서, 열쇠를 걸어 놓는 판(板).
호텔 종업원은 키보드에 걸려 있던 방 열쇠를 나에게 건네주었다.

3.	음악 전자식 건반 악기를 통틀어 이르는 말.
4.	정보·통신 키(key)가 일정한 규격에 따라 배열되어 있는 입력 장치.
    </p>
